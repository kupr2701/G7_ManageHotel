    <div class="container">
        <h1>Gestion reservations</h1>
        <hr />
        <h2>Modifier la Reservation</h2>

        <form action="#" th:action="@{/reservations/saveUpdate}" th:object="${reservation}" method="POST">
            <div class="mb-4 col-4">
                <input type="hidden" th:field="*{id}" class="form-control" />
            </div>

            <div class="mb-4 col-4">
                <label th:for="chambre">numero chambre</label>

                <select class="form-control" th:field="*{chambre}">
                    <option th:value="0">Select Chambre</option>
                    <option th:each="chambr : ${listChambres}"
                            th:value="${chambr.id}"
                            th:text="${chambr.num_chambre}"></option>
                </select>
            </div>
            <div class="mb-4 col-4">
                <label th:for="user">personne</label>

                <select class="form-control" th:field="*{user}">
                    <option th:value="0">Select utilisateur</option>
                    <option th:each="user : ${listUsers}"
                            th:value="${user.id}"
                            th:text="${user.username}"></option>
                </select>
            </div>
            <div class="mb-4 col-4">
                <label th:for="nbre_personne">nombre de personne</label>
                <input type="number" min="1" max ="10" th:field="*{nbre_personne}" placeholder="max 10" required class="form-control" />
                <span class="text-danger" th:errors="*{nbre_personne}"></span>
            </div>

            <div class="mb-4 col-4">
                <label th:for="date">Date</label>
                <input type="date" th:field="*{date}" placeholder="dd-mm-yyyy" class="form-control" />
                <span class="text-danger" th:errors="*{date}"></span>
            </div>


                <button type="submit" class="btn btn-primary col-2">Enregistrer</button>
                <a th:href = "@{/reservations}" class="btn btn-danger col-2">Annuler</a>
        </form>
        <a th:href = "@{/reservations}" >Retour</a>
