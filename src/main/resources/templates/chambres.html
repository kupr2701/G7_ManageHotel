<div class="container my-2">
    <div class="row">
        <div class="col">
            <form th:action="@{/chambres/filter}" method="get">
                <div class="form-group">
                    <label>Type :</label>
                    <input type="text" name="type" th:value="${filter}"/>
                    <button type="submit">Recherche</button>
                </div>
            </form>
        </div>
        <div class="row mt-4">
            <div class="col">
                <a th:href = "@{/chambres}" class="btn btn-light btn-outline-dark">Effacer les filtres</a>
            </div>
        </div>
    </div>
</div>
<div class="container my-2">
    <h1>Gestion de  Chambres</h1>
    <hr />
    <h2 class="mb-3">Liste Chambres</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Numero de  Chambre</th>
            <th>Nombre de  Chambre </th>
            <th>Etat de Chambre</th>
            <th>Type de chambre</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chambre : ${listChambres}">
            <td th:text="${chambre.num_chambre}"></td>
            <td th:text="${chambre.nbre_place}"></td>
            <td th:text="${chambre.etat}"></td>
            <td th:text="${chambre.type}"></td>

            <td><a th:href="@{/chambres/update(id=${chambre.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/chambres/delete(id=${chambre.id})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/chambres}" >retour</a>
</div>
