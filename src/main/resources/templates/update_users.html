<div class="container-fluid text-md-center" >
  <div> <h2>Modifier</h2></div>
  <form th:action="@{/users/saveUpdate}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
    <div class="mb-4 col-4">
      <input type="hidden" th:field="*{id}" class="form-control" />
    </div>
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-left" th:for="username">nom d'utilisateur :</label>
        <div class="col-sm-8">
          <input type="text"  th:field="*{username}" placeholder="joel"  required class="form-control" />
          <span class="text-danger" th:errors="*{username}"></span>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-left" th:for="password">mot de passe :</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" placeholder="********"  required class="form-control" />
          <span class="text-danger" th:errors="*{password}"></span>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-left" th:for="firstname">prenom :</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstname}" placeholder="prenom"  required class="form-control" />
          <span class="text-danger" th:errors="*{firstname}"></span>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-left" th:for="lastname">nom :</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastname}" placeholder="nom"  required class="form-control" />
          <span class="text-danger" th:errors="*{lastname}"></span>
        </div>
      </div>
      <br>
      <div class="text-center">
        <button  type="submit" class="btn btn-primary m-2" >enregistrer</button>
        <button  type="submit" class="btn btn-secondary m-2">annuler</button>
      </div>
    </div>
  </form>
  <a th:href = "@{/users}" >Retour</a>
</div>
