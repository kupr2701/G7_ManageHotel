<div class="container">
    <h1>Manage Hotel</h1>
    <hr />
    <h2>Modifer Chambre</h2>


    <form action="#" th:action="@{/chambres/saveUpdate}" th:object="${chambre}" method="POST">
        <div class="mb-4 col-4">
            <input type="hidden" th:field="*{id}" class="form-control" />
        </div>
        <div class="mb-4 col-4">
            <label th:for="num_chambre">numero de chambre</label>
            <input type="number" min="1000" max="4000"  th:field="*{num_chambre}" placeholder="min 1000" required class="form-control" />
            <span class="text-danger" th:errors="*{num_chambre}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="nbre_place">nombre place</label>
            <input type="number" th:field="*{nbre_place}" placeholder="max 10" required class="form-control" />
            <span class="text-danger" th:errors="*{nbre_place}"></span>
        </div>
        <div class="mb-4 col-4">

            <label th:for="etat">ETAT chambre</label>
            <select th:field="*{etat}" class="form-control">
                <option value="Jacuzzi Privatif">Jacuzzi Privatif</option>
                <option value="Piscine Privée">Piscine Privée</option>
                <option value="Nuit Insolite">Nuit Insolite</option>
                <option value="Dormir Dans Une Bulle">Dormir Dans Une Bulle</option>
                <option value="Miroir Au Plafond">Miroir Au Plafond</option>
            </select>
            <span class="text-danger" th:errors="*{etat}"></span>
        </div>

        <div class="mb-4 col-4">
            <label th:for="type">type</label>
            <select th:field="*{type}" class="form-control">
                <option value="luxe">luxe</option>
                <option value="classique">classique</option>
                <option value="Confort">Confort</option>
                <option value="economique">economique</option>
                <option value="familiale">familiale</option>
            </select>
            <span class="text-danger" th:errors="*{type}"></span>
        </div>
<!--        <div class="mb-4 col-4">-->
<!--            <label th:for="reservation">reservation</label>-->
<!--            <select class="form-control" th:field="*{reservation}">-->
<!--                <option th:value="0">Select reservation</option>-->
<!--                <option th:each="categorie : ${listReservations}"-->
<!--                        th:value="${reservation.id}"-->
<!--                        th:text="${reservation.date}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div>
            <button type="submit" class="btn btn-primary col-2">Enregistrer</button>
            <a th:href = "@{/chambres}" class="btn btn-danger col-2">Annuler</a>
        </div>
    </form>
    <a th:href = "@{/chambres}" >retour</a>
