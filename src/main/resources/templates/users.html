<div class="container my-2">
    <h1>Gestion de Utilisateurs</h1>
    <hr />
    <a th:href = "@{/users/New}" class="btn btn-primary btn-sm mb-3">ajouter un utilisateur</a>
    <a th:href = "@{/chambres/new}" class="btn btn-primary btn-sm mb-3">Ajouter Chambre</a>

    <h2 class="mb-3">Liste Utilisateurs</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>nom d'utilisatuer</th>
            <th>prenom</th>
            <th>nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>

            <td>
                <a th:href="@{/users/update(id=${user.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/users/delete(id=${user.id})}" class="btn btn-danger">Supprimer</a>
                <a th:href="@{/reservations/View(user=${user.id})}" class="btn btn-success">Voir les Reservations</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/}" >page d'acceuil</a>
